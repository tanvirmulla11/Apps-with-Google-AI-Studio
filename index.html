<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>DreamMix | Design Your Dreams</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0D1128;
        color: #F0F4F8;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      #root::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(ellipse at 70% 30%, rgba(230, 0, 122, 0.15), transparent 50%),
          radial-gradient(ellipse at 30% 70%, rgba(0, 242, 226, 0.15), transparent 50%);
        animation: subtle-glow 20s infinite alternate;
        z-index: 0;
        pointer-events: none;
      }
      @keyframes subtle-glow {
        from {
          opacity: 0.5;
          transform: scale(1);
        }
        to {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      .glow-on-hover {
        transition: box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
      }
      .glow-on-hover:hover, .glow-on-hover:focus {
        box-shadow: 0 0 15px 2px rgba(0, 242, 226, 0.4), 0 0 15px 2px rgba(230, 0, 122, 0.4);
        transform: translateY(-2px);
      }
      .btn-primary-glow {
        box-shadow: 0 0 15px -5px rgba(230, 0, 122, 0.6);
      }
      .btn-primary-glow:hover {
        box-shadow: 0 0 25px -3px rgba(230, 0, 122, 1);
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      @keyframes fade-in-slow {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-slow {
        animation: fade-in-slow 1s ease-in-out forwards;
      }
    </style>
